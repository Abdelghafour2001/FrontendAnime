<!-- Section to Display Votes-->
<div class="col-md-1">
    <div class="d-flex flex-column votebox">
    <div class="p-2">
        <button (click)="upvotePost()" class="upvote"  [style.color]="post.upVote ? 'green':''">
        </button>
    </div>
    <div class="p-2 votecount">{{post.voteCount}}</div>
    <div class="p-2">
        <button (click)="downvotePost()" class="downvote"  [style.color]="post.downVote ? 'red':''">
        </button>
    </div>
    </div>
</div>
