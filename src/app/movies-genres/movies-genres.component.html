<section class="block_area block_area_sidebar block_area-genres">
  <div class="block_area-header">
    <div class="float-left bah-heading mr-4">
      <h2 class="cat-heading">Genres</h2>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="block_area-content">
    <div [ngClass]="more?'cbox cbox-genres ':'cbox cbox-genres active'">
      <ul class="ulclear color-list sb-genre-list" [ngClass]="more?'sb-genre-less':'sb-genre-more'">
        <li class="nav-item" *ngFor="let gen of genres; let i = index;"> <a class="nav-link" href="{{gen.url}}" title="Action">{{gen.title}}</a> </li>
      </ul>
      <div class="clearfix"></div>
      <button class="btn btn-sm btn-block btn-showmore mt-2" (click)="toggle()"></button>
    </div>
  </div>
</section>
