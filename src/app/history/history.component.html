<div id="main-wrapper">
  <div class="container2">
    <div id="main-content">
      <section class="block_area block_area_category">
        <div class="block_area-header">
          <div class="float-left bah-heading mr-4">
            <h2 class="cat-heading">Anime List</h2>
          </div>
          <div class="float-right bah-result">
            <div class="cmb-item">
              <div class="nl-item">
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="tab-content">
          <div class="block_area-content block_area-list film_list film_list-grid film_list-wfeature">
            <div class="film_list-wrap">
              <div class="flw-item" *ngFor="let ani of historyPayload">
                <div class="film-detail">
                  <h3 class="film-name">
                    <a
                      href="/anime/{{ani.anime_id}}" title="{{ani.anime_id}}"
                    >{{ani.animeTitle}}</a>
                  </h3>
                  <div class="fd-infor">
                    <span class="fdi-item">#{{ani.released}} </span>
                    <span class="dot"></span>
                    <span class="fdi-item">{{toDateTime(ani.createdDate)}}</span>
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>

          </div>
        </div>
      </section>
    </div> <div id="main-sidebar">
  </div>
    <div class="clearfix"></div>
  </div>
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item disabled">
        <span class="page-link">Previous</span>
      </li>
      <li class="page-item"><a class="page-link" (click)="setPage('2')">1</a></li>
      <li class="page-item active">
      <span class="page-link">
        2
        <span class="sr-only">(current)</span>
      </span>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
